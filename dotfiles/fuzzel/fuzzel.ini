[main]
# Font matching alacritty terminal
font=MesloLGS Nerd Font:size=12

# Launcher dimensions
width=50
lines=12
horizontal-pad=20
vertical-pad=15

# Show icons from desktop files
icons-enabled=yes
icon-theme=hicolor

# Fuzzy matching settings
match-mode=fzf

[colors]
# TokyoNight color scheme (matching alacritty/sway)
# Format: RRGGBBAA (hex with alpha)

# Main colors
background=222436ff
text=c8d3f5ff
prompt=82aaffff
input=c8d3f5ff
match=c3e88dff

# Selection highlight
selection=82aaffff
selection-text=222436ff
selection-match=c3e88dff

# Border
border=82aaffff

[border]
width=2
radius=8

[key-bindings]
prev=Up Control+k
next=Down Control+j
