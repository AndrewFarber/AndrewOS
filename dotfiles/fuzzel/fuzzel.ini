[main]
# Font matching alacritty terminal
font=MesloLGS Nerd Font:size=12

# Launcher dimensions
width=50
lines=12
horizontal-pad=20
vertical-pad=15

# Show icons from desktop files
icons-enabled=yes
icon-theme=hicolor

# Fuzzy matching settings
match-mode=fzf

# Include theme colors
include=~/.config/fuzzel/theme.ini

[border]
width=2
radius=8

[key-bindings]
prev=Up Control+k
next=Down Control+j
